<div>
    <ul>
        {% if request.user.is_authenticated %}
        <li>
            <p>Hi, {{request.user.username}}</p>
        </li>
        <li>
            <a href="{% url 'logout' %}">
                Logout
            </a>
        </li>
        {% else %}
        <li>
            <a href="{% url 'login' %}">
                Login
            </a>
        </li>
        <li>
            <a href="{% url 'signup' %}">
                Sign up
            </a>
        </li>
        {% endif %}
    </url>
</div>



<div>
    <a href="{% url 'make_post' %}">Make Post</a>
</div>

<div>
    {% for post in object_list %}
        <p>{{post.title}}</p>
        <a href="{% url 'post_detail' post.pk %}">
            <img src="{{post.image}}">
        </a>
    {% endfor %}
</div>
